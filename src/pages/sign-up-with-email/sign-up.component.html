    let-signOut="signOut"
  >
    <button type="button" [routerLink]="'get'" class="btn btn-primary">Sko√∞a</button>
    <button type="button" [routerLink]="'add'" class="btn btn-success">Setja Inn</button>

  </ng-template>
</amplify-authenticator>
