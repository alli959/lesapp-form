<div style=" display: block; margin: auto; padding: 10px; text-align: center;">
    <h2>Innsetning</h2>
    <div>
      <textarea #userInput style="font-size: 15px; padding: 10px;" cols="60" rows="10"></textarea>
    </div>
    <div>
      <div style="margin-top: 10px">
        <button mat-button matTooltip="Byggja og breyta framburð" style="font-size: 15px;" (click)="buildVoice(userInput.value)">Byggja</button>
      </div>
      <div style="margin-top: 10px">
        <button mat-button matTooltip="Hlusta á framburð" style="font-size: 15px;" (click)="listenNow(userInput.value)">Hlusta</button>
      </div>
    </div>
</div>
